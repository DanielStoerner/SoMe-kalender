<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.royal-navy.min.css">


</head>
<body>
    
<div class="hero">

    <div id="calendar"></div>
    
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="evo-calendar.min.js"></script>

<script>
    $(document).ready(function() {
    $('#calendar').evoCalendar({
        theme:"Royal Navy",
        calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        description:"Dagen du drikker dig til døden",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'event2', // Event's ID (required)
        name: "Dagen derpå", // Event name (required)
        date: "January/2/2022", // Event date (required)
        description:"Dødens tømmermænd",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Content Creator video",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2022", "February/15/2022"], // Date range
        description: "Content creator video er oppe", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        name: "Frontend video",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/16/2022", "February/18/2022"], // Date range
        description: "Frontend video er oppe", // Event description (optional)
        type: "event",
        color: "rgba(46, 169, 240, 0.596)" // Event custom color (optional)
      },
      {
        name: "User experience video",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/19/2022", "February/21/2022"], // Date range
        description: "User experience video er oppe", // Event description (optional)
        type: "event",
        color: "rgba(172, 37, 48, 0.596)" // Event custom color (optional)
      }
    ]


    })
})
</script>

</body>
</html>
